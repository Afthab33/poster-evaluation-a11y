<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>
    <img id="resultImage" alt="Analyzed Image" style="max-width: 100%; height: auto;">

    <script>
        // Retrieve base64 image from sessionStorage
        const base64Image = sessionStorage.getItem('analysisImage');
        
        if (base64Image) {
            document.getElementById('resultImage').src = `data:image/png;base64,${base64Image}`;
        } else {
            document.getElementById('resultImage').alt = 'No image available';
        }
    </script>
</body>
</html>
