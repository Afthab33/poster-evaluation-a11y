<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A11Y PDF - Upload</title>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    crossorigin="anonymous"
  ></script>

  <script src="js/index.js" defer></script>
  
  <link rel="icon" href="data:," />
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; color: #1a1a1a;">
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2vh 4vw;
      border-bottom: 0.3vh solid #e0e0e0;
      background-color: #fff;
    "
  >
    <div style="display: flex; align-items: center;">
      <i class="fa-solid fa-file" style="font-size: 3vh; color: #0a3d91; margin-right: 1vw;"></i>
      <h1 style="font-size: 2.5vh; color: #0a3d91; margin: 0;">A11Y PDF</h1>
    </div>

    
    </div>
  </div>

  <div style="text-align: center; margin-top: 10vh;">
    <h2 style="font-size: 4vh; font-weight: bold; color: #0a3d91; margin-bottom: 2vh;">
      Document Accessibility
    </h2>
    <p style="font-size: 2vh; color: #555;">
      Analyze Document and Poster accessibility with stats
    </p>
  </div>

  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 5vh;">
    <div
      id="uploadBox"
      style="
        border: 0.5vh dashed #0a3d91;
        border-radius: 1.5vh;
        width: 50vw;
        height: 30vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <i
        class="fa-solid fa-upload"
        style="font-size: 5vh; color: #0a3d91; margin-bottom: 1.5vh;"
      ></i>
      <p style="font-size: 2.2vh; font-weight: bold; margin-bottom: 1vh;">
        Drag and drop to upload
      </p>
      <p style="font-size: 1.8vh; margin-bottom: 2vh;">or</p>
      <button
        id="chooseFileBtn"
        style="
          background-color: #0a3d91;
          color: white;
          border: none;
          padding: 1.5vh 3vw;
          border-radius: 0.8vh;
          font-size: 2vh;
          cursor: pointer;
        "
      >
        Choose file
      </button>
      <input type="file" id="fileInput" hidden />
    </div>

    <div
      id="progressContainer"
      style="
        display: none;
        margin-top: 3vh;
        width: 50vw;
        border: 0.3vh solid #0a3d91;
        border-radius: 1.5vh;
        padding: 1vh;
        align-items: center;
        justify-content: space-between;
      "
    >
      <div style="display: flex; align-items: center;">
        <i
          class="fa-solid fa-file"
          style="
            font-size: 2.5vh;
            color: #0a3d91;
            margin-right: 1vw;
          "
        ></i>
        <span id="fileName" style="font-size: 2vh;">Filename.pdf</span>
      </div>
    </div>

    <div
      id="progressBarContainer"
      style="
        display: none;
        width: 50vw;
        margin-top: 2vh;
        background-color: #e0e0e0;
        height: 3vh;
        border-radius: 1.5vh;
        overflow: hidden;
      "
    >
      <div
        id="progressBar"
        style="
          height: 100%;
          width: 0%;
          background-color: #0a3d91;
        "
      ></div>
    </div>

    <div id="analyzeBtnContainer" style="margin-top: 2vh; display: none;">
      <button
        id="analyzeBtn"
        style="
          background-color: #0a3d91;
          color: white;
          border: none;
          padding: 1.5vh 4vw;
          border-radius: 0.8vh;
          font-size: 2vh;
          cursor: pointer;
        "
      >
        Analyze
      </button>
    </div>
  </div>
</body>
</html>
