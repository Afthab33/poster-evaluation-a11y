<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --success-color: #2ec4b6;
            --danger-color: #ef476f;
            --warning-color: #ffd60a;
            --text-primary: #2b2d42;
            --text-secondary: #8d99ae;
            --bg-light: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #f5f7ff 0%, #ffffff 100%);
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
            --card-shadow-hover: 0 15px 30px rgba(67,97,238,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 20px;
        }

        .overview {
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stat-item {
            padding: 20px;
            background: var(--bg-light);
            border-radius: 15px;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin: 20px 0;
            border-radius: 10px;
        }

        .detailed-analysis {
            display: none;
            margin-top: 40px;
        }

        .section-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin: 20px 0;
            border-radius: 10px;
        }

        .section-details {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 15px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg-light);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--text-secondary);
            color: white;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .overview-stats {
                grid-template-columns: 1fr;
            }
        }

        .view-toggle {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-light);
            color: var(--text-secondary);
        }

        .toggle-button.active {
            background: var(--primary-color);
            color: white;
        }

        .toggle-button:hover:not(.active) {
            background: #e9ecef;
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }
  .logo-details-container {
    display: flex;
    gap: 30px;
    margin: 30px 0;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: var(--card-shadow);
    align-items: stretch;
}

.image-container,
.section-details {
    background: var(--bg-light);
    padding: 30px;
    border-radius: 10px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}


.image-container {
    align-items: center;
}

.section-details {
    flex: 1;
    overflow-y: auto;
}
        @media (max-width: 992px) {
            .logo-details-container {
                grid-template-columns: 1fr;
            }
            
            .image-container, .section-details {
                height: auto;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="analysis.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Analysis
        </a>

        <h1>Logo Analysis</h1>

        <div class="view-toggle">
            <button class="toggle-button active" data-view="overview">Overview</button>
            <button class="toggle-button" data-view="depth">In-Depth Analysis</button>
        </div>

        <div class="view-section overview-section active" id="overviewSection">
            <div class="overview">
                <div class="overview-stats">
                    <div class="stat-item">
                        <div class="stat-label">Total Logos</div>
                        <div class="stat-value" id="totalLogos">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Simple Logos</div>
                        <div class="stat-value" id="simpleLogos">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Complex Logos</div>
                        <div class="stat-value" id="complexLogos">0</div>
                    </div>
                </div>

                <div id="logoDetails" class="logo-evaluation-graph"></div>
            </div>
        </div>

        <div class="view-section details-section" id="depthSection">
            <div id="detailedAnalysis">
                <div class="logo-details-container">
                    <div class="image-container">
                        <h3 style="margin-top: 0; margin-bottom: 20px; color: var(--text-primary);">Logo <span class="logo-number"></span></h3>
                        <img id="sectionImage" alt="Logo section" class="section-image" />
                    </div>
                    
                    <div id="sectionDetails" class="section-details">
                        Loading section details...
                    </div>
                </div>
                

                <div class="navigation">
                    <button id="prevButton" class="nav-button" onclick="navigateSection(-1)" disabled>
                        <i class="fas fa-arrow-left"></i>
                        Previous
                    </button>
                    <button id="nextButton" class="nav-button" onclick="navigateSection(1)">
                        Next
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLogoIndex = 0;
        let analysisData = null;

        // Add view toggle functionality
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetView = button.dataset.view;
                
                // Update button states
                document.querySelectorAll('.toggle-button').forEach(btn => {
                    btn.classList.toggle('active', btn === button);
                });

                // Update section visibility
                document.querySelectorAll('.view-section').forEach(section => {
                    section.classList.toggle('active', 
                        (section.classList.contains('overview-section') && targetView === 'overview') ||
                        (section.classList.contains('details-section') && targetView === 'depth')
                    );
                });

                // If switching to detailed view, ensure content is loaded
                if (targetView === 'depth' && analysisData) {
                    updateDetailedView();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const dataStr = sessionStorage.getItem('analysisData');
            if (!dataStr) {
                console.error('No analysis data found');
                return;
            }

            try {
                analysisData = JSON.parse(dataStr);
                processData(analysisData);
            } catch (error) {
                console.error('Error parsing analysis data:', error);
            }
        });

        function processData(data) {
            if (!data.logo_evaluation || !data.logo_evaluation.logos) {
                console.error('No logo data found');
                return;
            }

            const logos = data.logo_evaluation.logos;
            console.log('Logo data:', logos);

            const simpleLogos = logos.filter(logo => logo.label === "Simple");
            const complexLogos = logos.filter(logo => logo.label === "Complex");

            // Load overview image
            const logoImage = document.createElement('img');
            logoImage.className = 'logo-image';
            logoImage.id = 'logoImage';
            // Update statistics
            document.getElementById('totalLogos').textContent = logos.length;
            document.getElementById('simpleLogos').textContent = simpleLogos.length;
            document.getElementById('complexLogos').textContent = complexLogos.length;

            
            
            if (data.logo_evaluation.logo_evaluation_summary) {
                const imagePath = data.logo_evaluation.logo_evaluation_summary;
                const overviewUrl = getImageUrl(imagePath);
                console.log('Overview image path:', overviewUrl);
                
                fetch(overviewUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`Network response was not ok - Status: ${response.status}`);
                        return response.blob();
                    })
                    .then(blob => {
                        logoImage.src = URL.createObjectURL(blob);
                        logoImage.style.display = 'block';
                        const overviewSection = document.querySelector('.overview');
overviewSection.insertBefore(logoImage, overviewSection.firstChild);

                    })
                    .catch(error => {
                        console.error('Error loading overview image:', error);
                        logoImage.style.display = 'none';
                    });
            }

            updateDetailedView();
        }

        function updateDetailedView() {
            if (!analysisData || !analysisData.logo_evaluation || !analysisData.logo_evaluation.logos) {
                console.error('No logo data available');
                return;
            }

            const logos = analysisData.logo_evaluation.logos;
            if (logos.length === 0) {
                console.error('No logos found');
                return;
            }

            const currentLogo = logos[currentLogoIndex];
            const sectionImage = document.getElementById('sectionImage');
            const sectionDetails = document.getElementById('sectionDetails');
            const logoNumber = currentLogoIndex + 1;

            console.log(`Loading logo ${logoNumber}:`, currentLogo);

            // Update image - Get the first key that starts with 'logo_' from the current logo object
            const logoKey = Object.keys(currentLogo).find(key => key.startsWith('logo_'));
            if (logoKey && currentLogo[logoKey]) {
                const imagePath = currentLogo[logoKey];
                const fullUrl = getImageUrl(imagePath);
                console.log(`Attempting to load image from full URL: ${fullUrl}`);
                
                fetch(fullUrl)
                    .then(response => {
                        console.log(`Response status for logo ${logoNumber}:`, response.status);
                        if (!response.ok) {
                            throw new Error(`Network response was not ok - Status: ${response.status}, Status Text: ${response.statusText}`);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        sectionImage.src = URL.createObjectURL(blob);
                        sectionImage.style.display = 'block';
                        console.log(`Successfully loaded logo ${logoNumber} from key ${logoKey}`);
                    })
                    .catch(error => {
                        console.error(`Failed to load logo ${logoNumber} image:`, error);
                        console.error(`Full URL that failed: ${fullUrl}`);
                        sectionImage.style.display = 'none';
                    });
            } else {
                console.error(`No image path found for logo ${logoNumber}`, currentLogo);
                sectionImage.style.display = 'none';
            }

            // Update details with accessibility information for complex logos
            let detailsHTML = `
                
                <p><strong>Type:</strong> ${currentLogo.label}</p>
                ${currentLogo.description ? `<p><strong>Description:</strong> ${currentLogo.description}</p>` : ''}
            `;

            // Update the logo number in the image container
            document.querySelector('.logo-number').textContent = logoNumber;

            if (currentLogo.label === "Complex") {
                detailsHTML += `
                    <div class="accessibility-info" style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <h4 style="color: #ef476f; margin-top: 0;">Complex Logo: Accessibility Considerations</h4>
                        
                        <p><strong>What Makes This Logo Complex:</strong></p>
                        <ul style="margin-bottom: 20px;">
                            <li>Multiple visual elements or intricate designs</li>
                            <li>Detailed patterns or gradients</li>
                           
                            <li>Complex color combinations</li>
                        </ul>

                       

                        <p><strong>Recommendations:</strong></p>
                        <ul>
                            <li>Provide a simplified version for small sizes</li>
                            <li>Ensure high contrast between elements</li>
                            
                            <li>Consider creating a more minimal version for accessibility</li>
                        </ul>
                    </div>
                `;
            }

            sectionDetails.innerHTML = detailsHTML;

            // Update navigation buttons
            document.getElementById('prevButton').disabled = currentLogoIndex === 0;
            document.getElementById('nextButton').disabled = currentLogoIndex === logos.length - 1;
        }

        function navigateSection(direction) {
            if (!analysisData || !analysisData.logo_evaluation || !analysisData.logo_evaluation.logos) return;
            
            const logos = analysisData.logo_evaluation.logos;
            const newIndex = currentLogoIndex + direction;
            
            if (newIndex >= 0 && newIndex < logos.length) {
                currentLogoIndex = newIndex;
                updateDetailedView();
            }
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                navigateSection(-1);
            } else if (event.key === 'ArrowRight') {
                navigateSection(1);
            }
        });
    </script>
</body>
</html>
